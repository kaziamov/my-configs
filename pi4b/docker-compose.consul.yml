services:
    consul:
        image: consul:1.15.4
        ports:
          - "8500:8500"   
          - "8600:8600"   
          - "8300:8300"   
          - "8301:8301"   
          - "8302:8302"   
        command: consul agent -config-dir=/etc/consul.d
        volumes:
          - ./.consul:/etc/consul.d
        networks:
          - pi-net

networks:
  pi-net:
    driver: bridge
